<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/index.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <!-- Rating state start -->
  <main class="rating-card">
    <div class="logo"><img src="/images/icon-star.svg" alt="star"></div>
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is
      appreciated to help us improve our offering!
    </p>
    <form class="rating-form">
      <div class="ratings">
        <label><input class="rating-btn" type="radio" name="rating" value="1">1</label>
        <label><input class="rating-btn" type="radio" name="rating" value="2">2</label>
        <label><input class="rating-btn" type="radio" name="rating" value="3">3</label>
        <label><input class="rating-btn" type="radio" name="rating" value="4">4</label>
        <label><input class="rating-btn" type="radio" name="rating" value="5">5</label>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </main>

  <!-- Thank you state start -->
  <section class="hidden" role="region" aria-label="Thank you message">
    <img src="/images/illustration-thank-you.svg" alt="notepad">
    <h1>You selected <span></span> out of 5</h1>
    <h2>Thank you!</h2>

    <p>
      We appreciate you taking the time to give a rating. If you ever need
      more support, donâ€™t hesitate to get in touch!
    </p>
  </section>
</body>

</html>
